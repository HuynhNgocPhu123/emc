<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Tin Tức 3D Newspaper 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 2000px;
        }

        .banner-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 600px;
            background: linear-gradient(135deg, #10b981 0%, #059669 35%, #047857 100%);
            border-radius: 32px;
            overflow: hidden;
           
        }

        .content-layer {
            position: relative;
            z-index: 10;
            padding: 60px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .text-content {
            flex: 1;
            max-width: 500px;
            animation: slideInLeft 1s ease-out;
        }

        

        .breaking-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s ease-in-out infinite;
        }

        .breaking-text {
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            color: white;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 50%, #dcfce7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.95);
            color: #047857;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:hover {
            background: white;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px) scale(1.05);
        }

        /* 3D Newspaper Scene */
        .newspaper-scene {
            position: relative;
            width: 600px;
            height: 500px;
            transform-style: preserve-3d;
            animation: sceneFloat 12s ease-in-out infinite;
        }

        .newspaper-stack {
            position: absolute;
            width: 400px;
            height: 300px;
            right: 50px;
            top: 50%;
            transform: translateY(-50%) rotateX(10deg) rotateY(-20deg);
            transform-style: preserve-3d;
            animation: stackRotate 20s linear infinite;
        }

        .newspaper-page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            transform-origin: left center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            cursor: pointer;
        }

        .newspaper-page:hover {
            transform: rotateY(-45deg) translateZ(20px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.9),
                inset 0 1px 0 rgba(255, 255, 255, 1);
        }

        .page-1 {
            z-index: 5;
            animation: pageFlip1 10s ease-in-out infinite;
        }

        .page-2 {
            z-index: 4;
            transform: translateZ(-8px);
            animation: pageFlip2 10s ease-in-out infinite 2s;
        }

        .page-3 {
            z-index: 3;
            transform: translateZ(-16px);
            animation: pageFlip3 10s ease-in-out infinite 4s;
        }

        .page-4 {
            z-index: 2;
            transform: translateZ(-24px);
            animation: pageFlip4 10s ease-in-out infinite 6s;
        }

        .page-5 {
            z-index: 1;
            transform: translateZ(-32px);
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }

        /* Newspaper Content */
        .newspaper-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 60px;
            background: linear-gradient(135deg, #047857 0%, #10b981 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(4, 120, 87, 0.3);
        }

        .newspaper-title {
            color: white;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .newspaper-content {
            position: absolute;
            top: 100px;
            left: 30px;
            right: 30px;
            bottom: 30px;
        }

        .news-column {
            width: 48%;
            height: 100%;
            float: left;
            margin-right: 4%;
        }

        .news-column:last-child {
            margin-right: 0;
        }

        .news-headline {
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #1f2937 0%, transparent 100%);
            border-radius: 6px;
            margin-bottom: 8px;
            animation: textShimmer 2s ease-in-out infinite;
        }

        .news-line {
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #6b7280 0%, transparent 80%);
            border-radius: 1.5px;
            margin-bottom: 4px;
            animation: textShimmer 2s ease-in-out infinite;
        }

        .news-line:nth-child(2n) {
            width: 85%;
            animation-delay: 0.5s;
        }

        .news-line:nth-child(3n) {
            width: 92%;
            animation-delay: 1s;
        }

        .news-image {
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
            border-radius: 6px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .news-image::before {
            content: '📰';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            opacity: 0.5;
        }

        /* Flying newspaper pieces */
        .newspaper-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 30px;
            height: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: particleFly 12s linear infinite;
        }

        .particle:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .particle:nth-child(2) {
            left: 40%;
            animation-delay: 2s;
            animation-duration: 10s;
        }

        .particle:nth-child(3) {
            left: 60%;
            animation-delay: 4s;
            animation-duration: 9s;
        }

        .particle:nth-child(4) {
            left: 80%;
            animation-delay: 6s;
            animation-duration: 11s;
        }

        .particle:nth-child(5) {
            left: 10%;
            animation-delay: 1s;
            animation-duration: 12s;
        }

        .particle:nth-child(6) {
            left: 70%;
            animation-delay: 3s;
            animation-duration: 7s;
        }

        /* Lighting effects */
        

        /* Animations */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes sceneFloat {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg) rotateZ(0deg); 
            }
            50% { 
                transform: translateY(-20px) rotateX(5deg) rotateZ(2deg); 
            }
        }

        @keyframes stackRotate {
            0% { transform: translateY(-50%) rotateX(10deg) rotateY(-20deg); }
            25% { transform: translateY(-50%) rotateX(15deg) rotateY(-15deg); }
            50% { transform: translateY(-50%) rotateX(5deg) rotateY(-25deg); }
            75% { transform: translateY(-50%) rotateX(12deg) rotateY(-18deg); }
            100% { transform: translateY(-50%) rotateX(10deg) rotateY(-20deg); }
        }

        @keyframes pageFlip1 {
            0%, 60% { transform: rotateY(0deg) translateZ(0px); }
            70%, 90% { transform: rotateY(-170deg) translateZ(10px); }
            100% { transform: rotateY(0deg) translateZ(0px); }
        }

        @keyframes pageFlip2 {
            0%, 60% { transform: translateZ(-8px) rotateY(0deg); }
            70%, 90% { transform: translateZ(-8px) rotateY(-170deg); }
            100% { transform: translateZ(-8px) rotateY(0deg); }
        }

        @keyframes pageFlip3 {
            0%, 60% { transform: translateZ(-16px) rotateY(0deg); }
            70%, 90% { transform: translateZ(-16px) rotateY(-170deg); }
            100% { transform: translateZ(-16px) rotateY(0deg); }
        }

        @keyframes pageFlip4 {
            0%, 60% { transform: translateZ(-24px) rotateY(0deg); }
            70%, 90% { transform: translateZ(-24px) rotateY(-170deg); }
            100% { transform: translateZ(-24px) rotateY(0deg); }
        }

        @keyframes particleFly {
            0% {
                transform: translateY(120vh) rotateZ(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotateZ(720deg) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes lightSweep {
            0% { transform: translateX(-100%) rotateZ(45deg); }
            50% { transform: translateX(100%) rotateZ(45deg); }
            100% { transform: translateX(-100%) rotateZ(45deg); }
        }

        @keyframes textShimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .banner-container {
                height: 500px;
                border-radius: 24px;
                margin: 20px;
            }
            
            .content-layer {
                flex-direction: column;
                padding: 30px;
                text-align: center;
            }
            
            .newspaper-scene {
                width: 300px;
                height: 250px;
                margin-top: 20px;
            }
            
            .newspaper-stack {
                width: 250px;
                height: 180px;
                right: 25px;
            }
            
            .cta-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
